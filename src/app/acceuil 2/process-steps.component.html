<div class="shadow-lg bg-white rounded-lg">
  <div class="p-6">
    <h2 class="flex items-center gap-2 text-xl font-bold mb-4">
      <span class="text-blue-900">â˜°</span>
      {{ t.title }}
    </h2>
    <div class="space-y-4">
      <div *ngFor="let step of t.steps; let i = index" class="flex gap-4">
        <div class="flex-shrink-0">
          <div class="w-10 h-10 rounded-full bg-blue-900 text-white flex items-center justify-center font-bold">
            {{ i + 1 }}
          </div>
        </div>
        <div class="flex-1 pt-1">
          <h4 class="font-semibold text-gray-900 mb-1">{{ step.title }}</h4>
          <p class="text-gray-600 text-sm">{{ step.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
