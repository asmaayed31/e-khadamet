<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50" [class.rtl]="language === 'ar'" [class.ltr]="language === 'fr'">
  <app-header [language]="language" (languageChange)="onLanguageChange($event)"></app-header>

  <main class="container mx-auto px-4 py-8 max-w-7xl">
    <div class="grid lg:grid-cols-2 gap-8">
      <div class="space-y-6">
        <app-service-description [language]="language"></app-service-description>
        <app-process-steps [language]="language"></app-process-steps>
      </div>

      <div class="lg:sticky lg:top-8 h-fit">
        <app-auth-form [language]="language"></app-auth-form>
      </div>
    </div>
  </main>
</div>
