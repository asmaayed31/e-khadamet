<header class="bg-white border-b border-gray-200 shadow-sm" dir="ltr">
  <div class="max-w-7xl mx-auto px-4 py-4">

    <!-- Top Row -->
    <div class="flex items-center justify-between" style="direction: ltr; flex-direction: row;">
      
      <!-- Logos + Title -->
      <div class="flex items-center gap-3">
        <img
          src="/images/flagtunisia.png"
          alt="Tunisia Flag"
          class="w-12 h-12 rounded-md"
        />

        <img
          src="/images/logonidham-removebg-preview.png"
          alt="e-Khadamet Logo"
          class="h-12 object-contain"
        />

        <div class="border-l border-gray-300 pl-4">
          <h1 class="text-xl font-semibold tracking-tight text-[#E31D1A] leading-tight">
            {{ t.title }}
          </h1>
          <p class="text-sm text-gray-600">
            l'obtention de la 
             {{t.service}}
             </p>
        </div>
      </div>  

      <!-- Language Button -->
      <app-button
        variant="outline"
        size="sm"
        (onClick)="onLanguageChange()"
        class="border border-gray-300 text-gray-700 hover:bg-gray-100"
      >
        üåê {{ language === 'fr' ? 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©' : 'Fran√ßais' }}
      </app-button>
    </div>

    <!-- Back link -->
    <a
      href="/"
      class="block mt-2 text-xs text-gray-500 hover:text-[#E31D1A] transition-colors"
    >
      {{ t.backLink }}
    </a>

  </div>
</header>
